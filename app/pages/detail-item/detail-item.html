<ion-header>

  <ion-navbar primary>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>regresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="selectedItem" class="selection">
    <b>{{selectedItem.title}}</b>
    <ion-icon name="{{selectedItem.icon}}"></ion-icon>
    <div>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </div>
<ion-card>

  <ion-slides>
    <ion-slide>
      <img src="http://r-ec.bstatic.com/images/hotel/840x460/468/46842895.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="https://media-cdn.tripadvisor.com/media/photo-s/04/b6/45/11/img-hotel-aguas-da-serra.jpg" alt="">
    </ion-slide>
    <ion-slide>
      <img src="https://media-cdn.tripadvisor.com/media/photo-s/09/7d/7e/69/img-hotel-fernando-iii.jpg" alt="">
    </ion-slide>
</ion-slides>
  <button fab fab-right fab-top>
    <ion-icon name="pin"></ion-icon>
  </button>

  <ion-item>
    <ion-icon name="football" item-left large></ion-icon>
    <h2>Museum of Football</h2>
    <p>11 N. Way St, Madison, WI 53703</p>
  </ion-item>

  <ion-item>
    <ion-icon name="wine" item-left large ></ion-icon>
    <h2>Institute of Fine Cocktails</h2>
    <p>14 S. Hop Avenue, Madison, WI 53703</p>
  </ion-item>

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button primary clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>
</ion-content>
