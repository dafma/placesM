<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [ngFormModel]="myForm" (ngSubmit)="saveData()"> 
    <ion-list> 
      <ion-item> 
        <ion-icon name="person" item-left></ion-icon> 
        <ion-label stacked>Nombres:</ion-label> 
        <ion-input ngControl="name" type="text" placeholder="Nombre"></ion-input> 
      </ion-item> 
      <ion-item> 
        <ion-icon name="person" item-left></ion-icon> 
        <ion-label stacked>Apellidos:</ion-label> 
        <ion-input ngControl="lastName" type="text" placeholder="Apellidos"></ion-input> </ion-item> <ion-item> <ion-icon name="mail" item-left></ion-icon> <ion-label stacked>Correo electronico:</ion-label> <ion-input ngControl="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item> 
        <ion-icon name="calendar" item-left></ion-icon> 
        <ion-label stacked>Fecha de nacimiento:</ion-label> 
        <ion-datetime ngControl="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime> 
      </ion-item> 
      <div ngControlGroup="passwordRetry">
         <ion-item> 
           <ion-icon name="eye" item-left></ion-icon> 
           <ion-label stacked>Contrase単a:</ion-label> 
           <ion-input ngControl="password" type="password" placeholder="Contrase単a"></ion-input> 
        </ion-item> 
        <ion-item> 
          <ion-icon name="eye" item-left></ion-icon> 
          <ion-label stacked>Confirmar contrase単a:</ion-label> 
          <ion-input ngControl="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input> 
        </ion-item> 
      </div> 
      <ion-row radio-group ngControl="gender"> 
        <ion-item> 
          <ion-icon name="woman" item-left></ion-icon> 
          <ion-label>Mujer</ion-label> 
          <ion-radio value="2"></ion-radio> 
        </ion-item> 
        <ion-item> 
          <ion-icon name="man" item-left></ion-icon>
           <ion-label>Hombre</ion-label> 
           <ion-radio value="1"></ion-radio> 
        </ion-item>
        </ion-row> 
      </ion-list> 
      <div padding> 
        <button primary block type="submit" [disabled]="!myForm.valid">Guardar</button> 
      </div> 
    </form>
</ion-content>
